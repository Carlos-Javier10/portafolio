version: 2.1

orbs:
  node: circleci/node@5.2

jobs:
  build:
    docker:
      - image: cimg/node:20.8  # Imagen oficial de CircleCI para Node 20
    steps:
      - checkout
      - run: npm install
      - run: npm run build

  test:
    docker:
      - image: cimg/node:20.8
    parallelism: 4  # Corre el job en 4 contenedores paralelos
    steps:
      - checkout
      - run: npm install
      - run: npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
