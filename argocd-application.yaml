apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: miapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/carlos-javier10/portafolio.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
