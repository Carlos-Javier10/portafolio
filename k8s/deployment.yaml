apiVersion: apps/v1
kind: Deployment
metadata:
  name: portafolio-app
  labels:
    app: portafolio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portafolio
  template:
    metadata:
      labels:
        app: portafolio
    spec:
      containers:
      - name: portafolio
        image: ghcr.io/carlos-javier10/portafolio:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: portafolio-config
        env:
        - name: VITE_EMAIL_SERVICE_ID
          value: "service_lg78m6k"
        - name: VITE_EMAIL_TEMPLATE_ID
          value: "template_8oqp7ct"
        - name: VITE_EMAIL_USER_ID
          value: "z1ugu6RR4gavhTSin"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
