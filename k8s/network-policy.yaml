apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: portafolio-network-policy
  namespace: portafolio
  labels:
    app: portafolio
spec:
  podSelector:
    matchLabels:
      app: portafolio
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - {} # Allow all egress traffic (for external APIs, DNS, etc.)
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-ingress
  namespace: portafolio
spec:
  podSelector: {}
  policyTypes:
  - Ingress
