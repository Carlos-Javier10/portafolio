apiVersion: v1
kind: Service
metadata:
  name: portafolio-service
  labels:
    app: portafolio
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: portafolio
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portafolio-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - portafolio.cjdevlabs.com
    secretName: portafolio-tls
  rules:
  - host: portafolio.cjdevlabs.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portafolio-service
            port:
              number: 80
