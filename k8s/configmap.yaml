apiVersion: v1
kind: ConfigMap
metadata:
  name: portafolio-config
  labels:
    app: portafolio
data:
  # Configuraciones de la aplicaci√≥n
  API_URL: "https://portafolio.cjdevlabs.com"
  APP_NAME: "Portafolio"
  APP_VERSION: "1.0.0"
---
apiVersion: apps/v1
kind: HorizontalPodAutoscaler
metadata:
  name: portafolio-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: portafolio-app
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
